<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Latest Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scroll-Driven Card (Background Image + Overlay)</title>
  <style>
    /* Create enough vertical space for two “card” scroll phases */
    #scroll-container {
      height: 200vh;
    }
    /* Pin the card at vertical center */
    #sticky-card {
      position: sticky;
      top: 50vh;
      transform: translateY(-50%);
      perspective: 600px;
    }
    /* Stack both slot-1 and slot-2 in the same area */
    .card-content {
      position: absolute;
      inset: 0;
    }
    /* Card’s container (white background + rounded) */
    #card {
      overflow: hidden;
      height: 350px;
    }
    /* Any element we animate on scroll */
    .animatable {
      will-change: transform, opacity;
      transition: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="scroll-container" class="relative">
    <!-- Sticky wrapper: holds the card centered in viewport -->
    <div id="sticky-card" class="w-full max-w-sm mx-auto">
      <div id="card" class="bg-white rounded-2xl shadow-xl relative">

        <!-- ====== SLOT 1 (uses background-image) ====== -->
        <div id="slot-1" class="card-content p-6">
          <!-- Box with lbox.png as background -->
          <div
            class="relative w-full h-48 rounded-t-2xl overflow-hidden"
            style="background-image: url('lbox.png'); background-size: cover; background-position: center;"
          >
            <!-- All “animatable” elements sit on top of this bg -->
            <h2
              id="h1"
              class="animatable text-3xl font-bold text-white absolute top-4 left-4 drop-shadow-lg"
            >
              Team
            </h2>
            <div
              id="b1"
              class="animatable absolute top-2 left-2 bg-blue-600 text-white px-2 py-1 rounded-full text-xs drop-shadow"
            >
              John S.
            </div>
            <div
              id="b2"
              class="animatable absolute bottom-2 right-2 bg-red-400 text-white px-2 py-1 rounded-full text-xs drop-shadow"
            >
              Lilianna
            </div>
            <div
              id="a1"
              class="animatable absolute top-12 left-20 w-0 h-0 border-l-6 border-r-6 border-b-6 border-transparent border-b-black rotate-45 drop-shadow"
            ></div>
            <div
              id="a2"
              class="animatable absolute bottom-12 right-20 w-0 h-0 border-l-6 border-r-6 border-t-6 border-transparent border-t-black rotate-45 drop-shadow"
            ></div>
          </div>
          <!-- Text below the image box -->
          <div class="p-4">
            <h3 id="t1" class="animatable text-lg font-semibold text-gray-800">Collaborate</h3>
            <p id="p1" class="animatable text-gray-500 text-sm">
              Enhance teamwork with powerful real-time collaboration features.
            </p>
          </div>
        </div>

        <!-- ====== SLOT 2 ====== -->
        <div id="slot-2" class="card-content p-6">
          <div class="relative w-full h-48 rounded-t-2xl overflow-hidden bg-gradient-to-br from-indigo-200 to-white">
            <div
              id="b3"
              class="animatable absolute top-2 left-2 bg-blue-500 text-white px-2 py-1 rounded-full text-xs drop-shadow"
            >
              v1.2
            </div>
            <div
              id="a3"
              class="animatable absolute -left-6 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white w-8 h-8 flex items-center justify-center rounded-full shadow-lg drop-shadow"
            >
              &#x21bb;
            </div>
            <div
              id="d1"
              class="animatable absolute bottom-8 left-8 bg-white p-2 rounded-xl shadow-lg w-40 text-xs"
            >
              <p><strong>Finn Hayes</strong><br/>Today, 3:18 PM</p>
              <hr class="my-1"/>
              <p><strong>Zoe Quinn</strong><br/>Today, 1:59 PM</p>
            </div>
          </div>
          <div class="p-4">
            <h3 id="t2" class="animatable text-lg font-semibold text-gray-800">Version History</h3>
            <p id="p2" class="animatable text-gray-500 text-sm">
              Track every edit effortlessly, and never lose a single change.
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    ;(function() {
      const container = document.getElementById('scroll-container');
      const vh = window.innerHeight;
      const maxScroll = () => container.offsetHeight - vh;

      // Include the image container’s children (h1, b1, b2, a1, a2, t1, p1)
      // All are top-level animatable elements in Slot 1
      const slot1Els = [
        'h1', 'b1', 'b2', 'a1', 'a2', 't1', 'p1'
      ].map(id => document.getElementById(id));

      // Slot 2’s animatable elements
      const slot2Els = [
        'b3', 'a3', 'd1', 't2', 'p2'
      ].map(id => document.getElementById(id));

      function update() {
        const prog = Math.min(Math.max(window.scrollY / maxScroll(), 0), 1);
        const half = 0.5;
        // 0→1 for first half of scroll
        const p1 = Math.min(Math.max((prog - 0) / half, 0), 1);
        // 0→1 for second half of scroll
        const p2 = Math.min(Math.max((prog - half) / half, 0), 1);

        // Slot 1: move up (−100px) and fade out (1→0)
        slot1Els.forEach(el => {
          el.style.transform = `translateY(${-100 * p1}px)`;
          el.style.opacity   = `${1 - p1}`;
        });

        // Slot 2: move in from above (−100px→0) and fade in (0→1)
        slot2Els.forEach(el => {
          el.style.transform = `translateY(${-100 * (1 - p2)}px)`;
          el.style.opacity   = `${p2}`;
        });
      }

      window.addEventListener('scroll', update);
      window.addEventListener('resize', update);
      update();
    })();
  </script>

</body>
</html>
