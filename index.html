<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Latest Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scroll-Driven Card Animation (Full-Image Background)</title>
  <style>
    /* Give us 2 “card-heights” worth of vertical scroll */
    #scroll-container { height: 200vh; }

    /* Pin the card at the vertical center of the viewport */
    #sticky-card {
      position: sticky;
      top: 50vh;
      transform: translateY(-50%);
      perspective: 600px;
    }

    /* Stack both Slot-1 and Slot-2 content in the same area */
    .card-content {
      position: absolute;
      inset: 0;
    }

    /* The card’s wrapper: rounded corners + fixed height */
    #card {
      overflow: hidden;
      height: 350px;               /* you can adjust this if needed */
      border-radius: 1rem;         /* same as Tailwind’s rounded-2xl (16px) */
      background-image: url('lbox.png');
      background-size: cover;
      background-position: center;
      /* If you need a subtle dark overlay on top of the image, uncomment: */
      /* background-color: rgba(0,0,0,0.2);
         background-blend-mode: multiply; */
    }

    /* Any element that participates in scroll animation */
    .animatable {
      will-change: transform, opacity;
      transition: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="scroll-container" class="relative">
    <!-- Sticky wrapper holds the card at mid-viewport -->
    <div id="sticky-card" class="w-full max-w-sm mx-auto">
      <div id="card" class="relative shadow-xl">

        <!-- ====== SLOT 1 (appears first) ====== -->
        <div id="slot-1" class="card-content p-6">
          <!-- All “animatable” elements are placed over the image -->
          <h2 id="h1" class="animatable text-3xl font-bold text-white drop-shadow-lg absolute top-4 left-4">
            Team
          </h2>
          <div id="b1" class="animatable absolute top-2 left-2 bg-blue-600 text-white px-2 py-1 rounded-full text-xs drop-shadow">
            John S.
          </div>
          <div id="b2" class="animatable absolute bottom-2 right-2 bg-red-400 text-white px-2 py-1 rounded-full text-xs drop-shadow">
            Lilianna
          </div>
          <div id="a1" class="animatable absolute top-12 left-20 w-0 h-0 border-l-6 border-r-6 border-b-6 border-transparent border-b-black rotate-45 drop-shadow"></div>
          <div id="a2" class="animatable absolute bottom-12 right-20 w-0 h-0 border-l-6 border-r-6 border-t-6 border-transparent border-t-black rotate-45 drop-shadow"></div>

          <!-- “Collaborate” text below the top area -->
          <div class="absolute bottom-20 left-6">
            <h3 id="t1" class="animatable text-lg font-semibold text-white drop-shadow">Collaborate</h3>
            <p id="p1" class="animatable text-white text-sm drop-shadow">
              Enhance teamwork with powerful real-time collaboration features.
            </p>
          </div>
        </div>

        <!-- ====== SLOT 2 (appears second) ====== -->
        <div id="slot-2" class="card-content p-6">
          <!-- Place Slot 2 icons/text in comparable positions -->
          <div class="absolute top-4 left-4">
            <div id="b3" class="animatable bg-blue-500 text-white px-2 py-1 rounded-full text-xs drop-shadow">
              v1.2
            </div>
          </div>
          <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
            <div id="a3" class="animatable bg-blue-500 text-white w-8 h-8 flex items-center justify-center rounded-full shadow-lg drop-shadow">
              &#x21bb;
            </div>
          </div>
          <div class="absolute bottom-20 left-6">
            <div id="d1" class="animatable bg-white bg-opacity-80 p-2 rounded-xl shadow-lg w-40 text-xs drop-shadow">
              <p><strong>Finn Hayes</strong><br/>Today, 3:18 PM</p>
              <hr class="my-1"/>
              <p><strong>Zoe Quinn</strong><br/>Today, 1:59 PM</p>
            </div>
          </div>
          <!-- “Version History” text below -->
          <div class="absolute bottom-6 left-6">
            <h3 id="t2" class="animatable text-lg font-semibold text-white drop-shadow">Version History</h3>
            <p id="p2" class="animatable text-white text-sm drop-shadow">
              Track every edit effortlessly, and never lose a single change.
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    ;(function() {
      const container = document.getElementById('scroll-container');
      const vh = window.innerHeight;
      const maxScroll = () => container.offsetHeight - vh;

      // All animatable elements in Slot 1
      const slot1Els = [
        'h1','b1','b2','a1','a2','t1','p1'
      ].map(id => document.getElementById(id));

      // All animatable elements in Slot 2
      const slot2Els = [
        'b3','a3','d1','t2','p2'
      ].map(id => document.getElementById(id));

      function update() {
        const prog = Math.min(Math.max(window.scrollY / maxScroll(), 0), 1);
        const half = 0.5;
        // p1 runs 0→1 over first half of the scroll
        const p1 = Math.min(Math.max((prog - 0) / half, 0), 1);
        // p2 runs 0→1 over second half of the scroll
        const p2 = Math.min(Math.max((prog - half) / half, 0), 1);

        // Slot 1: translate up (–100px) & fade out (opacity 1→0)
        slot1Els.forEach(el => {
          el.style.transform = `translateY(${-100 * p1}px)`;
          el.style.opacity   = `${1 - p1}`;
        });

        // Slot 2: translate down from –100px→0 & fade in (0→1)
        slot2Els.forEach(el => {
          el.style.transform = `translateY(${-100 * (1 - p2)}px)`;
          el.style.opacity   = `${p2}`;
        });
      }

      window.addEventListener('scroll', update);
      window.addEventListener('resize', update);
      update();
    })();
  </script>

</body>
</html>
