<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converging Arrows Animation</title>
  <style>
    body, html { width:100%; height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#f5f5f5; }
    #stage { position:relative; width:400px; height:300px; background:white; border:1px solid #ddd; overflow:hidden; }
    /* arrows */
    .arrow {
      position:absolute;
      width:24px; height:24px;
      background:black;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }
    #arrowLeft  { top:-10px; left:-40px; }
    #arrowRight { top:-10px; right:-40px; transform: rotate(180deg); }
    /* center text box */
    #centerText {
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      padding:8px 12px;
      background:gold;
      font-weight:bold;
      opacity:0;
      transform-origin:center center;
    }
  </style>
</head>
<body>

  <div id="stage">
    <div id="arrowLeft"  class="arrow"></div>
    <div id="arrowRight" class="arrow"></div>
    <div id="centerText">TEAM</div>
  </div>

  <!-- include Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    window.onload = () => {
      anime.timeline({
        easing: 'easeOutExpo'
      })
      // 1) arrow from left-top corner → center
      .add({
        targets: '#arrowLeft',
        translateX: ['-50px',   '180px'],   // 180px brings it roughly to center of 400px-wide stage
        translateY: ['-50px',   '140px'],   // 140px brings it to the vertical center
        rotate:      [   0,      45],
        duration:   1400,
      })
      // 2) arrow from right-top corner → center (starts at same time)
      .add({
        targets: '#arrowRight',
        translateX: ['50px', '-180px'],
        translateY: ['-50px', '140px'],
        rotate:   [ 180,     135],
        duration: 1400,
      }, 0)
      // 3) center text fades & pops in just as the arrows land
      .add({
        targets: '#centerText',
        opacity: [0,1],
        scale:   [0.8,1],
        duration: 800,
      }, '-=600'); // start 600ms before the arrows finish
    };
  </script>
</body>
</html>
