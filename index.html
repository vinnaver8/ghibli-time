<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Slot 2 Redbox + Clock Bounce</title>
  <style>
    /*──────────────────────────────────────────────────────────────────
      1) Container & Sticky Card: “pin” the card mid-viewport
    ──────────────────────────────────────────────────────────────────*/
    #scroll-container {
      height: 200vh; /* Enough vertical space to scroll all the way */
    }
    #sticky-card {
      position: sticky;
      top: 50vh;
      transform: translateY(-50%);
      perspective: 600px;
    }
    .card-content {
      position: absolute;
      inset: 0;
    }
    #card {
      height: 420px;
      border-radius: 1rem;
      background-image: url('lbox.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: visible;
    }

    /*──────────────────────────────────────────────────────────────────
      2) Slot 1 Elements: no transition (snap instantly when p₁ = 0)
    ──────────────────────────────────────────────────────────────────*/
    #slot-1 .anim1 {
      will-change: transform, opacity;
      transition: none;
    }

    /*──────────────────────────────────────────────────────────────────
      3) Slot 2 Elements (“anim2” excluding #redbox & #clock-icon):
         JS-driven fly-in; no CSS transition
    ──────────────────────────────────────────────────────────────────*/
    #slot-2 .anim2 {
      will-change: transform, opacity;
      transition: none;
    }

    /*──────────────────────────────────────────────────────────────────
      4) REDBOX + CLOCK Initial State: off-screen + hidden
         We’ll use two CSS keyframes:
         • bounceUp (0.6s)   → from off-screen → on-screen
         • bounceDown (0.6s) → from on-screen → off-screen
    ──────────────────────────────────────────────────────────────────*/
    #redbox,
    #clock-icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      opacity: 0;
      will-change: transform, opacity;
    }

    @keyframes bounceUp {
      0% {
        transform: translateX(-50%) translateY(80px);
        opacity: 0;
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceDown {
      0% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(80px);
        opacity: 0;
      }
    }

    /* Apply bounceUp once, ending “on-screen + visible” */
    #redbox.bounce-enter,
    #clock-icon.bounce-enter {
      animation: bounceUp 0.6s ease-out forwards;
    }

    /* Apply bounceDown once, ending “off-screen + hidden” */
    #redbox.bounce-exit,
    #clock-icon.bounce-exit {
      animation: bounceDown 0.6s ease-in forwards;
    }
  </style>
</head>
<body class="bg-[#000000]">
<div id="scroll-container" class="relative p-6">
<div id="sticky-card" class="w-full max-w-sm mx-auto">
<div id="card" class="relative">
<!-- ====== SLOT 1 ====== -->
<div id="slot-1" class="card-content p-6 w-full h-screen relative">
<h2 id="h1"
class="anim1 text-5xl font-bold text-white drop-shadow-lg absolute top-[140px] left-[40%] transform -translate-x-1/2">
Team
</h2>
<div id="b1"
class="anim1 absolute top-10 -left-10 bg-blue-600 text-white px-6 py-4 rounded-full text-2xl drop-shadow">
John S.
</div>
<div id="b2"
class="anim1 absolute top-60 -right-10 bg-red-400 text-white px-6 py-4 rounded-full text-2xl drop-shadow">
Lilianna
</div>
<!-- Arrow 1 (John S.) -->
<img id="a1" src="down.webp"
class="anim1 absolute top-20 left-24 w-8 rotate-[30deg] drop-shadow" alt="Arrow Up">
<!-- Arrow 2 (Lilianna) -->
<img id="a2" src="up.webp"
class="anim1 aabsolute top-60 right-24 w-8 rotate-[-40deg] drop-shadow" alt="Arrow Down">
<div class="absolute bottom-6 left-6">
<h3 id="t1" class="text-lg font-semibold text-white drop-shadow">Collaborate</h3>
<p id="p1" class="text-white text-sm drop-shadow">
Enhance teamwork with powerful real-time collaboration features.
</p>
</div>
</div>
 <!-- ====== SLOT 2 ====== -->
        <div id="slot-2" class="card-content p-6">
          <!-- (a) Other Slot 2 items: fly in/fade in via JS -->
          <div class="absolute top-4 left-4">
            <div id="b3"
                 class="anim2 bg-blue-500 text-white px-2 py-1 rounded-full text-xs drop-shadow">
              v1.2
            </div>
          </div>
          <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
  <div id="a3" class="anim2">
    <svg id="clock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-20 h-20 text-white">
      <path d="M24,46A22,22,0,1,1,46,24,22,22,0,0,1,24,46Z" fill="#38b1e7"/>
      <circle cx="24" cy="24" r="16" fill="#b7e3f6"/>
      <path d="M29.09,29.78a2,2,0,0,1-1.19-.39l-5.09-3.78A2,2,0,0,1,22,24V16a2,2,0,0,1,4,0v7l4.29,3.18A2,2,0,0,1,29.09,29.78Z" fill="#495660"/>
    </svg>
  </div>
  </div>
<!-- (c) REDBOX PNG: same bounce animation -->
  <div id="redbox"class="relative w-full h-screen">
  <img alt="" 
    width="1000"
    height="400"
    src="redbox.png"
    class="absolute -top-[60px] -right-[50px] rounded-xl object-fill" />
          </div>
 <!-- (d) “Version History” text -->
          <div class="absolute bottom-6 left-6">
            <h3 id="t2" class="text-lg font-semibold text-white drop-shadow">Version History</h3>
            <p id="p2" class="text-white text-sm drop-shadow">
              Track every edit effortlessly, and never lose a single change.
            </p>
          </div>
        </div>

      </div>
</div></div>

  <script>
    (function() {
      const container = document.getElementById('scroll-container');
      const vh = window.innerHeight;
      const maxScroll = () => container.offsetHeight - vh;

      // Slot 1 elements (fly up & fade out; snap back instantly when p₁ = 0)
      const slot1Els = ['h1','b1','b2','a1','a2']
        .map(id => document.getElementById(id));

      // Slot 2 non-redbox elements (fly in from –80px & fade in)
      const slot2Els = ['b3','a3']
        .map(id => document.getElementById(id));

      // Redbox & Clock icon plus flag to track if we’re currently in Slot 2
      const redbox = document.getElementById('redbox');
      const clock  = document.getElementById('clock-icon');
      let inSlot2  = false;

      function update() {
        const scrollY = window.scrollY;
        const prog    = Math.min(Math.max(scrollY / maxScroll(), 0), 1);
        const half    = 0.5;

        // p₁: 0→1 over 0%–50%
        const p1 = Math.min(Math.max((prog - 0) / half, 0), 1);
        // p₂: 0→1 over 50%–100%
        const p2 = Math.min(Math.max((prog - half) / half, 0), 1);

        /*────────── SLOT 1 ──────────*/
        slot1Els.forEach(el => {
          if (p1 === 0) {
            // Snap instantly
            el.style.transform = 'translateY(0)';
            el.style.opacity   = '1';
          } else {
            // Fly up (–100px) & fade out
            el.style.transform = `translateY(${-100 * p1}px)`;
            el.style.opacity   = `${1 - p1}`;
          }
        });
        // “Collaborate” text toggles at the 50% mark
        document.getElementById('t1').style.opacity = (prog < 0.5 ? '1' : '0');
        document.getElementById('p1').style.opacity = (prog < 0.5 ? '1' : '0');

        /*────────── SLOT 2 ──────────*/
        // (a) Other Slot 2 items: fly in / fade in
        slot2Els.forEach(el => {
          if (p2 === 0) {
            el.style.transform = 'translateY(-80px)';
            el.style.opacity   = '0';
          } else {
            const translateY = -80 + 80 * p2; 
            el.style.transform = `translateY(${translateY}px)`;
            el.style.opacity   = `${p2}`;
          }
        });
        // “Version History” text toggles at the 50% mark
        document.getElementById('t2').style.opacity = (prog >= 0.5 ? '1' : '0');
        document.getElementById('p2').style.opacity = (prog >= 0.5 ? '1' : '0');

        /*────────── REDBOX & CLOCK ICON BOUNCE ──────────*/
        if (p2 > 0 && !inSlot2) {
          // Just crossed into Slot 2
          inSlot2 = true;

          // Remove bounce-exit from both
          redbox.classList.remove('bounce-exit');
          clock.classList.remove('bounce-exit');

          // Reset to off-screen + hidden
          redbox.style.transform = 'translateX(-50%) translateY(80px)';
          redbox.style.opacity   = '0';
          clock.style.transform  = 'translateX(-50%) translateY(80px)';
          clock.style.opacity    = '0';

          // Force reflow so .bounce-enter always restarts
          void redbox.offsetWidth;
          void clock.offsetWidth;

          // Play bounce-up once (ends visible on-screen)
          redbox.classList.add('bounce-enter');
          clock.classList.add('bounce-enter');

        } else if (p2 === 0 && inSlot2) {
          // Just scrolled back above 50% → exit Slot 2
          inSlot2 = false;

          // Remove any bounce-enter still present
          redbox.classList.remove('bounce-enter');
          clock.classList.remove('bounce-enter');

          // Ensure both are on-screen + visible before sliding down
          redbox.style.transform = 'translateX(-50%) translateY(0)';
          redbox.style.opacity   = '1';
          clock.style.transform  = 'translateX(-50%) translateY(0)';
          clock.style.opacity    = '1';

          // Force reflow
          void redbox.offsetWidth;
          void clock.offsetWidth;

          // Play bounce-down once (ends off-screen + hidden)
          redbox.classList.add('bounce-exit');
          clock.classList.add('bounce-exit');
        }
      }

      window.addEventListener('scroll', update);
      window.addEventListener('resize', update);
      update();
    })();
  </script>
</body>
</html>
