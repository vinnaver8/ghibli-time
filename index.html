<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Animation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>

<div class="card">
  <div class="cursor" id="cursor1">
    <img src="down.svg" alt="Arrow" />
    <div class="name-label blue">John S.</div>
  </div>
  
  <div class="cursor" id="cursor2">
    <img src="up.svg" alt="Arrow" />
    <div class="name-label orange">Lillanna</div>
  </div>
  
  <div class="content">
    <h2>Team</h2>
    <p>Track every edit effortlessly, and never lose a single change.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
