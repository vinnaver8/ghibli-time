<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js Arrows Stay Center</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #card {
      position: relative;
      width: 300px;
      height: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #team {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      font-family: sans-serif;
      font-size: 24px;
      opacity: 0;
    }
    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      transform: scale(1);
    }
    #arrow1 {
      border-left: 24px solid black;
      left: 20px;
      top: -40px;
    }
    #arrow2 {
      border-right: 24px solid black;
      left: 280px;
      top: -40px;
    }
    .tag {
      position: absolute;
      padding: 4px 10px;
      font-family: sans-serif;
      font-size: 12px;
      color: #fff;
      border-radius: 12px;
      opacity: 0;
      transform: scale(0.5);
      white-space: nowrap;
    }
    #tag1 {
      background: #4A90E2;
      left: 40px;
      top: -50px;
    }
    #tag2 {
      background: #FF6A6A;
      left: 250px;
      top: -50px;
    }
  </style>
</head>
<body>
  <div id="card">
    <div id="team">Team</div>
    <div id="arrow1" class="arrow"></div>
    <div id="tag1" class="tag">John S.</div>
    <div id="arrow2" class="arrow"></div>
    <div id="tag2" class="tag">Lillanna</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
  const tl = anime.timeline({
    easing: 'easeInOutQuad',
    duration: 1000,
    autoplay: true
  });

  // Move and grow arrow1 to center-left (stop short of full center)
  tl.add({
    targets: '#arrow1',
    translateX: 70, // reduced from 110 to leave a gap
    translateY: 200,
    rotate: 30,
    scale: [1, 1.4],
  })

  // Move and grow arrow2 to center-right (stop short of full center)
  .add({
    targets: '#arrow2',
    translateX: -70, // reduced from -110 to leave a gap
    translateY: 200,
    rotate: -30,
    scale: [1, 1.4],
  }, 0) // start at same time

  // Fade in team label
  .add({
    targets: '#team',
    scale: [0.5, 1],
    opacity: [0, 1],
    duration: 300
  }, 1000)

  // Fade in tags
  .add({
    targets: '#tag1',
    translateX: 90,
    translateY: 200,
    scale: [0.5, 1],
    opacity: [0, 1],
    duration: 300
  }, 1000)
  .add({
    targets: '#tag2',
    translateX: -90,
    translateY: 200,
    scale: [0.5, 1],
    opacity: [0, 1],
    duration: 300
  }, 1000);
  </script>
</body>
</html>
