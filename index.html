<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Scroll Morph</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fafafa;
      height: 200vh;
    }

    svg {
      position: sticky;
      top: 20%;
      width: 80%;
      display: block;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 400 200">
  <path id="morphPath"
        d="M10,80 Q100,10 200,80 T390,80"
        fill="#ff8c00" />
</svg>

<script>
  const path = document.querySelector('#morphPath');

  const animation = anime({
    targets: path,
    d: [
      { value: "M10,100 Q200,200 390,100 L390,200 L10,200Z" }
    ],
    duration: 1000,
    easing: 'linear',
    autoplay: false
  });

  window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    const progress = Math.min(1, Math.max(0, scrollTop / docHeight));
    animation.seek(progress * animation.duration);
  });
</script>

</body>
</html>
