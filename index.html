<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghibli Style Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 1rem;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 1.5rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transform Your Room Ghibli Style</h2>

    <input type="file" id="upload" accept="image/*" />
    <input type="text" id="prompt" placeholder="Enter your prompt (e.g. 'Ghibli style cozy bedroom')" />
    <button onclick="handleGenerate()">Generate</button>

    <img id="result" alt="Result will appear here" />
  </div>

  <script>
    async function handleGenerate() {
      const fileInput = document.getElementById("upload");
      const prompt = document.getElementById("prompt").value;

      if (!fileInput.files.length || !prompt) {
        alert("Please upload an image and enter a prompt.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64Image = reader.result;

        const res = await fetch("https://vinnaver8-ghibli-style.hf.space/api/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: [base64Image, prompt]
          })
        });

        const result = await res.json();
        document.getElementById("result").src = result.data[0];
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
