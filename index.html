<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghibli Style Room</title>
  <style>
    body {
      background: #f8f0e3;
      font-family: 'Ghibli', sans-serif;
      text-align: center;
      padding: 2em;
    }
    #preview, #result {
      max-width: 300px;
      border-radius: 20px;
      margin: 1em auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #loader {
      display: none;
    }
    button {
      padding: 0.5em 1em;
      border-radius: 10px;
      border: none;
      background: #ffcc80;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Transform Your Room to Ghibli Style</h1>

  <input type="file" id="imageInput" />
  <br/>
  <input type="text" id="prompt" placeholder="e.g. Ghibli magical evening..." />
  <br/>
  <button onclick="generate()">Generate</button>

  <div id="loader">Processing your room in Ghibli style...</div>

  <h3>Original</h3>
  <img id="preview" src="" alt="Original Preview" />

  <h3>Ghibli Style Output</h3>
  <img id="result" src="" alt="Result" />

  <br/>
  <button id="downloadBtn" style="display:none;">Download</button>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const loader = document.getElementById("loader");
    const downloadBtn = document.getElementById("downloadBtn");

    let base64Image = "";

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        base64Image = reader.result;
        preview.src = base64Image;
      };
      reader.readAsDataURL(file);
    });

    async function generate() {
      if (!base64Image) return alert("Please upload an image!");

      loader.style.display = "block";
      result.src = "";
      downloadBtn.style.display = "none";

      const prompt = document.getElementById("prompt").value || "Ghibli animated cozy room";

      const response = await fetch("https://vinnaver8-ghibli-style.hf.space/?__theme=system", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: [base64Image, prompt]
        })
      });

      const resultJson = await response.json();
      const outputUrl = resultJson.data[0];

      result.src = outputUrl;
      loader.style.display = "none";
      downloadBtn.style.display = "inline-block";

      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = outputUrl;
        a.download = "ghibli-style.png";
        a.click();
      };
    }
  </script>
</body>
</html>
