<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghibli Style Room</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    #output-img {
      width: 100%;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Transform Your Room in Ghibli Style</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <input type="text" id="promptInput" placeholder="Describe the Ghibli style (e.g. cozy forest room)"><br><br>
    <button onclick="submitToBackend()">Generate</button>

    <img id="output-img" src="" alt="Generated Image" />
  </div>

  <script>
    async function submitToBackend() {
      const imageInput = document.getElementById('imageInput').files[0];
      const promptInput = document.getElementById('promptInput').value;

      const formData = new FormData();
      formData.append("image", imageInput);
      formData.append("prompt", promptInput);

      const response = await fetch("https://vinnaver8-ghibli-style.hf.space/api/predict/", {
        method: "POST",
        body: JSON.stringify({
          data: [await toBase64(imageInput), promptInput]
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      const outputImg = document.getElementById("output-img");
      outputImg.src = result.data[0];
      outputImg.style.display = "block";
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>

</body>
</html>
