<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Latest Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scroll-Driven Card Animation (With redbox Overlay)</title>
  <style>
    /* Enough vertical space for two “card” scroll phases */
    #scroll-container { height: 200vh; }

    /* Pin the card in the vertical center of the viewport */
    #sticky-card {
      position: sticky;
      top: 50vh;
      transform: translateY(-50%);
      perspective: 600px;
    }

    /* Both slot‐1 and slot‐2 occupy the same area, stacked */
    .card-content {
      position: absolute;
      inset: 0;
    }

    /* Card wrapper: rounded corners + fixed height + background image */
    #card {
      overflow: hidden;
      height: 350px;               /* adjust as needed */
      border-radius: 1rem;         /* matches Tailwind’s rounded-2xl */
      background-image: url('lbox.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Any element that animates on scroll */
    .animatable {
      will-change: transform, opacity;
      transition: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="scroll-container" class="relative">
    <!-- Sticky wrapper keeps the card fixed mid-viewport until scroll moves past -->
    <div id="sticky-card" class="w-full max-w-sm mx-auto">
      <div id="card" class="relative">

        <!-- ====== SLOT 1: appears first ====== -->
        <div id="slot-1" class="card-content p-6">
          <!-- Overlay text/icons on top of the background image -->
          <h2
            id="h1"
            class="animatable text-3xl font-bold text-white drop-shadow-lg absolute top-4 left-4"
          >
            Team
          </h2>
          <div
            id="b1"
            class="animatable absolute top-2 left-2 bg-blue-600 text-white px-2 py-1 rounded-full text-xs drop-shadow"
          >
            John S.
          </div>
          <div
            id="b2"
            class="animatable absolute bottom-2 right-2 bg-red-400 text-white px-2 py-1 rounded-full text-xs drop-shadow"
          >
            Lilianna
          </div>
          <div
            id="a1"
            class="animatable absolute top-12 left-20 w-0 h-0 border-l-6 border-r-6 border-b-6 border-transparent border-b-black rotate-45 drop-shadow"
          ></div>
          <div
            id="a2"
            class="animatable absolute bottom-12 right-20 w-0 h-0 border-l-6 border-r-6 border-t-6 border-transparent border-t-black rotate-45 drop-shadow"
          ></div>

          <!-- “Collaborate” text: static (visible during slot 1, no translate) -->
          <div class="absolute bottom-20 left-6">
            <h3 id="t1" class="text-lg font-semibold text-white drop-shadow">Collaborate</h3>
            <p id="p1" class="text-white text-sm drop-shadow">
              Enhance teamwork with powerful real-time collaboration features.
            </p>
          </div>
        </div>
<!-- SLOT 2: -->
<div id="slot-2" class="card-content p-6">
  <!-- Version badge in top-left -->
  <div class="absolute top-4 left-4">
    <div
      id="b3"
      class="animatable bg-blue-500 text-white px-2 py-1 rounded-full text-xs drop-shadow"
    >
      v1.2
    </div>
  </div>

  <!-- History icon (as before) -->
  <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
    <div
      id="a3"
      class="animatable bg-blue-500 w-8 h-8 flex items-center justify-center rounded-full shadow-lg drop-shadow"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5 text-white">
        <path d="M24,46A22,22,0,1,1,46,24,22,22,0,0,1,24,46Z" fill="#38b1e7"/>
        <circle cx="24" cy="24" r="16" fill="#b7e3f6"/>
        <path d="M29.09,29.78a2,2,0,0,1-1.19-.39l-5.09-3.78A2,2,0,0,1,22,24V16a2,2,0,0,1,4,0v7l4.29,3.18A2,2,0,0,1,29.09,29.78Z" fill="#495660"/>
      </svg>
    </div>
  </div>
 <!-- REDBOX IMAGE: 80% inside card, 20% outside for 3D effect -->
  <div
    id="redbox"
    class="animatable absolute left-1/2 bottom-[-70px] transform -translate-x-1/2"
  >
    <img
      src="redbox.png"
      alt="Version Stack"
      class="w-[80%] h-auto rounded-xl shadow-lg"
    />
  </div>

  <!-- “Version History” text: appears during slot 2, static -->
  <div class="absolute bottom-6 left-6">
    <h3 id="t2" class="text-lg font-semibold text-white drop-shadow">Version History</h3>
    <p id="p2" class="text-white text-sm drop-shadow">
      Track every edit effortlessly, and never lose a single change.
    </p>
  </div>
</div>
</div>
</div>
</div>
 <script>
    (function() {
      const container = document.getElementById('scroll-container');
      const vh = window.innerHeight;
      const maxScroll = () => container.offsetHeight - vh;

      // Slot 1 elements (all animate except t1 & p1)
      const slot1Els = [
        'h1','b1','b2','a1','a2',
        // t1 & p1 stay static in slot 1
      ].map(id => document.getElementById(id));

      // Slot 2 elements (including redbox)
      const slot2Els = [
        'b3','a3','redbox',
        // t2 & p2 stay static in slot 2
      ].map(id => document.getElementById(id));

      function update() {
        const scrollY = window.scrollY;
        const prog = Math.min(Math.max(scrollY / maxScroll(), 0), 1);
        const half = 0.5;

        // p1 ∈ [0..1] for slot 1 animation (0→50% scroll)
        const p1 = Math.min(Math.max((prog - 0) / half, 0), 1);
        // p2 ∈ [0..1] for slot 2 animation (50%→100% scroll)
        const p2 = Math.min(Math.max((prog - half) / half, 0), 1);

        // Animate Slot 1 icons (fly up & fade out), but keep t1 & p1 static
        slot1Els.forEach(el => {
          el.style.transform = `translateY(${-100 * p1}px)`;
          el.style.opacity   = `${1 - p1}`;
        });
        // Show/hide t1 & p1 (no movement)
        document.getElementById('t1').style.opacity = prog < 0.5 ? '1' : '0';
        document.getElementById('p1').style.opacity = prog < 0.5 ? '1' : '0';

        // Animate Slot 2 icons (fly in from below & fade in), but keep t2 & p2 static
        slot2Els.forEach(el => {
          // el starts at bottom: -80px → final translateY(0) when p2=1
          const translateY = -80 + 80 * p2; 
          el.style.transform = `translateY(${translateY}px)`;
          el.style.opacity   = `${p2}`;
        });
        // Show/hide t2 & p2 (no movement)
        document.getElementById('t2').style.opacity = prog >= 0.5 ? '1' : '0';
        document.getElementById('p2').style.opacity = prog >= 0.5 ? '1' : '0';
      }

      window.addEventListener('scroll', update);
      window.addEventListener('resize', update);
      update();
    })();
  </script>

</body>
</html>
