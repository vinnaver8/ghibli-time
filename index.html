<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converging Arrows Into Center</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #stage {
      position: relative;
      width: 400px;
      height: 300px;
      background: white;
      border: 2px solid #ccc;
      overflow: hidden;
    }
    .arrow {
      position: absolute;
      width: 24px;
      height: 24px;
      background: black;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }
    #arrowLeft {
      top: -40px;
      left: -40px;
    }
    #arrowRight {
      top: -40px;
      right: -40px;
      transform: rotate(180deg);
    }
    #centerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 12px;
      background: gold;
      font-weight: bold;
      opacity: 0;
    }
  </style>
</head>
<body>

<div id="stage">
  <div id="arrowLeft" class="arrow"></div>
  <div id="arrowRight" class="arrow"></div>
  <div id="centerText">TEAM</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<script>
  window.onload = () => {
    anime.timeline({ easing: 'easeOutExpo' })
      .add({
        targets: '#arrowLeft',
        translateX: ['0px', '170px'],
        translateY: ['0px', '130px'],
        duration: 1200
      })
      .add({
        targets: '#arrowRight',
        translateX: ['0px', '-170px'],
        translateY: ['0px', '130px'],
        duration: 1200
      }, 0)
      .add({
        targets: '#centerText',
        opacity: [0, 1],
        scale: [0.8, 1],
        duration: 700
      }, '-=600');
  };
</script>

</body>
</html>
